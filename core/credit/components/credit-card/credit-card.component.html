<div class="row">
  <div class="card balance-bg rd-13 widget-flat w-100">
    <div class="card-body p-0">
      <div class="p-3 pb-0 text-white">
        <h6 class="text-white">{{translations.balance}}</h6>
        <h1 class="mt-2 text-white f-44 font-weight-bold">RWF {{userStatistics?.balance | number}} </h1>
      </div>
    </div>
  </div>
</div>

<div class="row mt-2">
  <div class="card rd-13 w-100 card-sh">
    <div class="card-body">
      <app-message [message]="message" [error]="error"></app-message>
      <h4 class="font-weight-bold mb-3">{{translations.load_credits}}</h4>
      <div class="card-content">
        <label>{{translations.amount}}</label>
        <form class="form-inline" [formGroup]="creditFormGroup">
          <div class="form-group position-relative w-55">
            <input type="text" [validate]="credsCtrl" numberOnly [isMoney]="true" formControlName="creditAmountFromCtrl"
              class="form-control w-100" [placeholder]="translations.amount">
            <span class="text-muted c-rwf">RWF</span>
            <app-validation-message [control]="credsCtrl">
            </app-validation-message>
          </div>
          <div class="form-group ml-2 w-30">
            <irpv-button [label]="translations.load" [loading]="isFetching" (onClick)="pay()"></irpv-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
