<div class="login-wrapper">
  <div class="row justify-content-center align-items-center h-100 mob-card">
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 p-0 mob-card">
      <div class="auth card">
        <div class="card-body position-relative">
          <div class="logo">
            <a routerLink="/">
              <img src="assets/logos/logo-login.svg" alt="logo">
            </a>
            <h3 class="mb-4 mt-4">{{translations.forgot_password}}</h3>
            <p class="text-muted font-18" *ngIf="!message && !codeSubmitted">{{translations.enter_username}}</p>
            <p class="text-muted font-18" *ngIf="!message && codeSubmitted">{{translations.enter_received_code}}</p>
            <p class="font-18" [ngClass]="{'text-success': !error, 'text-danger': error}" *ngIf="message">{{message}}
            </p>
          </div>
          <form [formGroup]="authFormGroup">
            <div class="auth-card">
              <div class="form-group mb-3" *ngIf="!codeSubmitted"
                [ngClass]="{'active': isInputFocus === EAuthInputFocused.USR}">
                <label class="text-muted">{{translations.username}}</label>
                <input #auth formControlName="usernameCtrl" class="form-control" (click)="Focus(true)" type="text"
                  required="" [placeholder]="translations.enter_your_username">
              </div>
              <div class="form-group mb-3" *ngIf="codeSubmitted"
                [ngClass]="{'active': isInputFocus === EAuthInputFocused.USR}">
                <label class="text-muted">{{translations.code}}</label>
                <input #auth formControlName="codeCtrl" class="form-control" (click)="Focus(true)" type="text"
                  required="" [placeholder]="translations.enter_received_code">
              </div>
            </div>

            <div class="form-group my-3 d-flex justify-content-end">
              <a routerLink="/auth/login" class="font-weight-bold text-black">{{translations.login_here}}</a>
            </div>

            <div class="form-group mb-0 text-center">
              <irpv-button [label]="translations.send_code" *ngIf="!codeSubmitted"
                [className]="'btn btn-primary btn-block font-13 justify-content-center'" (onClick)="sendCode()"
                [loading]="resetLoading">
              </irpv-button>
              <irpv-button [label]="translations.reset_password" *ngIf="codeSubmitted"
                [className]="'btn btn-primary btn-block font-13 justify-content-center'" (onClick)="resetPassword()"
                [loading]="resetLoading">
              </irpv-button>
            </div>
          </form>
          <div class="row w-100 bottom-colors position-absolute">
            <div class="col-sm-4 bg-success"></div>
            <div class="col-sm-4 bg-warning"></div>
            <div class="col-sm-4 bg-primary"></div>
          </div>
        </div> <!-- end card-body -->
      </div>
      <!-- end card -->


    </div> <!-- end col -->
  </div>
  <!-- end row -->
</div>
