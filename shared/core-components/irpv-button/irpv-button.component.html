<button type="submit" [class]="className + ' d-flex'" [disabled]="disabled || loading" (click)="emitClickEvent()">
  <i-feather *ngIf="iconName && !loading && !label" [name]="iconName" class="button-icon"></i-feather>
  <span *ngIf="label" class="mr-1 ml-1">{{label}}
  </span>
  <span>
    <irpv-spinner *ngIf="loading" [default]="false"></irpv-spinner>
  </span>
</button>
